<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" role="img" aria-labelledby="title desc">
  <title id="title">AI generated dreamy illustration of a dog enjoying a luxe walk</title>
  <desc id="desc">Vibrant gradients and generative textures surround a stylized walker and dog with a glowing leash trail.</desc>
  <defs>
    <radialGradient id="heroGradient" cx="30%" cy="20%" r="90%">
      <stop offset="0%" stop-color="#fff1d4" />
      <stop offset="35%" stop-color="#ffd4ef" />
      <stop offset="70%" stop-color="#c9d7ff" />
      <stop offset="100%" stop-color="#dfffe9" />
    </radialGradient>
    <linearGradient id="pathGradient" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255, 107, 159, 0.55)" />
      <stop offset="70%" stop-color="rgba(76, 110, 245, 0.55)" />
      <stop offset="100%" stop-color="rgba(111, 226, 199, 0.55)" />
    </linearGradient>
    <linearGradient id="walkerGradient" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#4655ff" />
      <stop offset="100%" stop-color="#ff6b9d" />
    </linearGradient>
    <linearGradient id="dogGradient" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#ffcf6c" />
      <stop offset="100%" stop-color="#ff6b6b" />
    </linearGradient>
    <filter id="paintTexture" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="4" seed="12" result="noise" />
      <feColorMatrix in="noise" type="matrix" values="0.7 0 0 0 0.1  0 0.6 0 0 0.05  0 0 0.6 0 0.08  0 0 0 0.85 0" />
      <feGaussianBlur stdDeviation="12" />
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="14" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <clipPath id="organicClip">
      <path d="M120 160c48-58 134-74 220-78s200 22 240 110-6 210-92 284-220 104-302 60-132-156-96-244 82-74 130-132Z" />
    </clipPath>
  </defs>
  <rect width="640" height="640" fill="url(#heroGradient)" />
  <g clip-path="url(#organicClip)">
    <rect width="640" height="640" fill="url(#heroGradient)" />
    <rect width="640" height="640" fill="url(#pathGradient)" opacity="0.55" filter="url(#paintTexture)" />
    <g opacity="0.65">
      <circle cx="520" cy="140" r="120" fill="rgba(255, 255, 255, 0.45)" />
      <circle cx="120" cy="520" r="160" fill="rgba(255, 214, 120, 0.35)" />
      <circle cx="460" cy="460" r="140" fill="rgba(148, 187, 255, 0.4)" />
    </g>
  </g>
  <path d="M60 448c48-62 120-120 220-118 102 2 202 80 300 30" fill="none" stroke="url(#pathGradient)" stroke-width="30" stroke-linecap="round" opacity="0.55" />
  <path d="M82 452c48-50 110-90 210-88 102 2 206 86 296 40" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="12" stroke-linecap="round" stroke-dasharray="14 18" opacity="0.75" />
  <g filter="url(#softGlow)">
    <circle cx="388" cy="210" r="30" fill="#3244d6" opacity="0.9" />
    <path d="M388 236c18 24 24 52 22 84l-14 86" fill="none" stroke="url(#walkerGradient)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M366 318l-56 78" fill="none" stroke="url(#walkerGradient)" stroke-width="12" stroke-linecap="round" />
    <path d="M398 322l46 78" fill="none" stroke="url(#walkerGradient)" stroke-width="12" stroke-linecap="round" />
    <path d="M310 256c18-12 46-16 72-12" fill="none" stroke="rgba(76,110,245,0.6)" stroke-width="10" stroke-linecap="round" />
    <circle cx="252" cy="356" r="34" fill="url(#dogGradient)" />
    <path d="M214 360c-10 0-20-6-26-14l-18-26c-6-10-2-22 8-22h32c8 0 16-4 20-10l22-32c6-10 22-10 28 0l18 30c4 6 12 10 20 10h28c10 0 14 12 8 22l-18 28c-6 8-16 14-26 14Z" fill="url(#dogGradient)" stroke="rgba(255,255,255,0.6)" stroke-width="6" stroke-linejoin="round" />
    <circle cx="214" cy="304" r="16" fill="#ffefef" opacity="0.9" />
    <path d="M252 356l112-60" fill="none" stroke="rgba(255, 255, 255, 0.85)" stroke-width="6" stroke-linecap="round" stroke-dasharray="4 18" />
  </g>
  <g opacity="0.45">
    <circle cx="140" cy="180" r="36" fill="#ff6b9d" />
    <circle cx="220" cy="120" r="28" fill="#7ad3ff" />
    <circle cx="520" cy="340" r="42" fill="#b2f7ef" />
  </g>
</svg>
