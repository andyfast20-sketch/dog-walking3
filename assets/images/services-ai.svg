<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 480" role="img" aria-labelledby="title desc">
  <title id="title">AI generated collage of bespoke dog walking services</title>
  <desc id="desc">Abstract shapes, holographic gradients, and a stylized dog itinerary represent concierge-level walk services.</desc>
  <defs>
    <linearGradient id="servicesGradient" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#ffe3f4" />
      <stop offset="45%" stop-color="#f0f6ff" />
      <stop offset="100%" stop-color="#d9fff4" />
    </linearGradient>
    <radialGradient id="orb" cx="50%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#ffb7d5" />
      <stop offset="60%" stop-color="#7c8bff" />
      <stop offset="100%" stop-color="#5ff2d5" />
    </radialGradient>
    <linearGradient id="note" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#ffcf6c" />
      <stop offset="50%" stop-color="#ff9f9f" />
      <stop offset="100%" stop-color="#6f9dff" />
    </linearGradient>
    <filter id="grain" x="-30%" y="-30%" width="160%" height="160%">
      <feTurbulence type="fractalNoise" baseFrequency="0.95" numOctaves="5" seed="22" result="noise" />
      <feColorMatrix in="noise" type="matrix" values="0.65 0 0 0 0.1 0 0.7 0 0 0.05 0 0 0.7 0 0.12 0 0 0 0.85 0" />
      <feBlend in="SourceGraphic" in2="noise" mode="screen" />
    </filter>
  </defs>
  <rect width="640" height="480" fill="url(#servicesGradient)" />
  <g filter="url(#grain)">
    <path d="M40 360c60 70 160 90 250 64s164-104 266-94 130 70 130 70l-24 100H0Z" fill="url(#orb)" opacity="0.35" />
  </g>
  <g opacity="0.65">
    <circle cx="120" cy="110" r="72" fill="rgba(124, 139, 255, 0.4)" />
    <circle cx="520" cy="140" r="92" fill="rgba(255, 145, 183, 0.35)" />
    <circle cx="360" cy="340" r="120" fill="rgba(111, 242, 213, 0.32)" />
  </g>
  <g transform="translate(120 120)">
    <rect x="0" y="0" width="220" height="150" rx="28" fill="rgba(255, 255, 255, 0.7)" stroke="rgba(124, 139, 255, 0.4)" stroke-width="3" />
    <path d="M32 40h156" stroke="url(#note)" stroke-width="10" stroke-linecap="round" opacity="0.9" />
    <g fill="none" stroke="#7c8bff" stroke-width="6" stroke-linecap="round">
      <path d="M48 80h124" opacity="0.8" />
      <path d="M48 104h96" opacity="0.6" />
      <path d="M48 128h72" opacity="0.5" />
    </g>
    <circle cx="32" cy="24" r="10" fill="#ff9fad" />
    <circle cx="64" cy="24" r="10" fill="#ffd37a" />
    <circle cx="96" cy="24" r="10" fill="#7ad3ff" />
  </g>
  <g transform="translate(360 220)">
    <path d="M20 120c-8 0-16-4-20-10l-14-24c-6-10-2-22 8-22h26c8 0 16-4 20-10l18-26c6-10 22-10 28 0l18 28c4 6 12 10 20 10h24c10 0 14 12 8 22l-16 24c-6 8-16 12-24 12Z" fill="url(#note)" stroke="rgba(255,255,255,0.7)" stroke-width="4" stroke-linejoin="round" />
    <circle cx="18" cy="70" r="12" fill="#fffaf3" />
    <path d="M70 98l90-46" fill="none" stroke="#4655ff" stroke-width="5" stroke-linecap="round" stroke-dasharray="6 16" />
