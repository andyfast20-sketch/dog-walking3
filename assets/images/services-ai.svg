    <path d="M40 60c24-32 70-34 94 0" fill="none" stroke="#6f9dff" stroke-width="8" stroke-linecap="round" />
    <path d="M42 94c26-28 66-30 90 0" fill="none" stroke="#ff9fad" stroke-width="8" stroke-linecap="round" />
    <path d="M44 118c18-16 50-18 72 0" fill="none" stroke="#ffcf6c" stroke-width="8" stroke-linecap="round" />
  </g>
